<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bathtubGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bubbleGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#87ceeb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Bathtub body -->
  <path d="M 100 200 L 100 280 Q 100 320 130 340 L 130 380 Q 130 400 150 400 L 180 400 Q 200 400 200 380 L 200 340 L 312 340 L 312 380 Q 312 400 332 400 L 362 400 Q 382 400 382 380 L 382 340 Q 412 320 412 280 L 412 200 Q 412 180 392 180 L 120 180 Q 100 180 100 200 Z" 
        fill="url(#bathtubGradient)" stroke="#5a9fb5" stroke-width="4"/>
  
  <!-- Faucet -->
  <g transform="translate(256, 100)">
    <!-- Spout -->
    <path d="M -20 0 L -20 60 Q -20 80 0 80 L 0 80 Q 20 80 20 60 L 20 0" 
          fill="#c0c0c0" stroke="#888888" stroke-width="3"/>
    <!-- Left handle -->
    <circle cx="-40" cy="20" r="15" fill="#c0c0c0" stroke="#888888" stroke-width="2"/>
    <circle cx="-40" cy="20" r="8" fill="#ff6b6b"/>
    <!-- Right handle -->
    <circle cx="40" cy="20" r="15" fill="#c0c0c0" stroke="#888888" stroke-width="2"/>
    <circle cx="40" cy="20" r="8" fill="#4da6ff"/>
  </g>
  
  <!-- Water level -->
  <path d="M 120 240 Q 200 235 256 240 Q 312 245 392 240 L 392 280 Q 392 310 370 325 L 142 325 Q 120 310 120 280 Z" 
        fill="#87ceeb" opacity="0.6"/>
  
  <!-- Bubbles -->
  <circle cx="150" cy="260" r="12" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="180" cy="245" r="8" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="165" cy="280" r="10" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="200" cy="270" r="14" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="230" cy="255" r="9" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="250" cy="275" r="11" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="280" cy="265" r="13" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="310" cy="250" r="10" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="340" cy="270" r="12" fill="url(#bubbleGradient)" opacity="0.8"/>
  <circle cx="360" cy="255" r="8" fill="url(#bubbleGradient)" opacity="0.8"/>
  
  <!-- Smaller bubbles -->
  <circle cx="140" cy="290" r="6" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="220" cy="285" r="5" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="270" cy="290" r="7" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="320" cy="285" r="6" fill="url(#bubbleGradient)" opacity="0.7"/>
  <circle cx="370" cy="280" r="5" fill="url(#bubbleGradient)" opacity="0.7"/>
</svg>
