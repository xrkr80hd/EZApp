<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 450 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Back wall (top) -->
  <line x1="80" y1="60" x2="370" y2="60" stroke="#000" stroke-width="2"/>
  <line x1="370" y1="60" x2="330" y2="100" stroke="#000" stroke-width="2"/>
  <line x1="80" y1="60" x2="120" y2="100" stroke="#000" stroke-width="2"/>
  
  <!-- Left wall -->
  <line x1="80" y1="60" x2="80" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="80" y1="360" x2="120" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="120" y1="100" x2="120" y2="320" stroke="#000" stroke-width="2"/>
  
  <!-- Right wall -->
  <line x1="370" y1="60" x2="370" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="370" y1="360" x2="330" y2="320" stroke="#000" stroke-width="2"/>
  <line x1="330" y1="100" x2="330" y2="320" stroke="#000" stroke-width="2"/>
  
  <!-- Front wall/tub platform (bottom) -->
  <line x1="80" y1="360" x2="370" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="120" y1="320" x2="330" y2="320" stroke="#000" stroke-width="2"/>
  
  <!-- Tub basin (ellipse) - sitting lower on platform -->
  <ellipse cx="225" cy="330" rx="100" ry="18" fill="none" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="225" cy="330" rx="85" ry="13" fill="none" stroke="#000" stroke-width="1"/>
  
  <!-- Tub platform front -->
  <line x1="120" y1="320" x2="120" y2="360" stroke="#000" stroke-width="2"/>
  <line x1="330" y1="320" x2="330" y2="360" stroke="#000" stroke-width="2"/>
  
  <!-- "CURRENT BATHROOM" text box - below tub platform -->
  <rect x="135" y="365" width="180" height="20" fill="none" stroke="#FF6347" stroke-width="2"/>
  <text x="225" y="379" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6347">CURRENT BATHROOM</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4169E1" />
    </marker>
  </defs>
  
  <!-- A - Left wall height (outer left) -->
  <line x1="50" y1="65" x2="50" y2="355" stroke="#4169E1" stroke-width="2.5" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="35" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4169E1">A</text>
  
  <!-- F - Right wall height (outer right) -->
  <line x1="400" y1="65" x2="400" y2="355" stroke="#4169E1" stroke-width="2.5" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="415" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4169E1">F</text>
  
  <!-- B - Left corner depth (moved away from A) -->
  <line x1="95" y1="245" x2="115" y2="225" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="95" y1="245" x2="75" y2="265" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="88" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4169E1">B</text>
  
  <!-- E - Right corner depth (moved away from F) -->
  <line x1="355" y1="245" x2="335" y2="225" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="355" y1="245" x2="375" y2="265" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="362" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4169E1">E</text>
  
  <!-- C - Center vertical depth -->
  <line x1="225" y1="115" x2="225" y2="295" stroke="#4169E1" stroke-width="2.5" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="245" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4169E1">C</text>
  
  <!-- D - Top width -->
  <line x1="140" y1="120" x2="310" y2="120" stroke="#4169E1" stroke-width="2.5" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#4169E1">D</text>
  
  <!-- G - Left bottom leg (moved down and away from A) -->
  <line x1="90" y1="380" x2="75" y2="370" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="90" y1="380" x2="75" y2="390" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="83" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4169E1">G</text>
  
  <!-- H - Right bottom leg (moved down and away from F) -->
  <line x1="360" y1="380" x2="375" y2="370" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="360" y1="380" x2="375" y2="390" stroke="#4169E1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="367" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4169E1">H</text>
</svg>
