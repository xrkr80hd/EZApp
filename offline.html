<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZBaths Portal • Offline</title>
    <link rel="stylesheet" href="assets/css/responsive-fixes.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f3460;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 28px;
            max-width: 520px;
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 24px;
        }

        p {
            margin: 8px 0;
            color: #cfe3ff;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a.btn {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            background: rgba(52, 152, 219, 0.2);
        }
    </style>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#0f3460">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/app_icons/bathtub.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EZBaths">
    <script>/* no-op */</script>
</head>

<body>
    <div class="card">
        <h1>You're Offline</h1>
        <p>The EZBaths Portal can’t reach the network right now.</p>
        <p>Try reconnecting, then use the links below.</p>
        <div class="actions">
            <a class="btn" href="portal.html">Home</a>
            <a class="btn" href="tools.html">Tools</a>
            <a class="btn" href="create-customer.html">Create Customer</a>
        </div>
    </div>
</body>

</html>
