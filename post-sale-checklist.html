<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Sale Checklist - EZ Baths</title>
    <link rel="stylesheet" href="assets/css/responsive-fixes.css">
    <script src="assets/js/toast-notifications.js" defer></script>
    <script src="assets/js/loading-spinner.js" defer></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 80px 20px 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .checklist-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .form-header h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .form-header p {
            margin: 8px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .info-field {
            display: flex;
            flex-direction: column;
        }

        .info-field label {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 5px;
            color: #333;
        }

        .info-field input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .info-field input:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #3498db;
        }

        .section-header {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: -20px -20px 20px -20px;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
        }

        .checkbox-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .checkbox-item:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }

        .checkbox-item.checked {
            border-color: #2ecc71;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.1) 0%, rgba(52, 152, 219, 0.1) 100%);
        }

        .checkbox-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #2ecc71;
        }

        .checkbox-item label {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f39c12;
            color: white;
        }

        .status-complete {
            background: #2ecc71;
            color: white;
        }

        .progress-bar {
            margin: 25px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .progress-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-track {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            padding: 14px 35px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>

<body>
    <a href="post-sale-documents.html" class="back-button" style="margin: 20px 20px 0 20px;">‚Üê Back</a>
    <div class="checklist-form">
        <div class="form-header">
            <h1>POST SALE CHECKLIST</h1>
            <p>Document Upload & Processing Verification</p>
        </div>

        <!-- Customer Info -->
        <div class="info-row">
            <div class="info-field">
                <label>CUSTOMER NAME:</label>
                <input type="text" id="customerName">
            </div>
            <div class="info-field">
                <label>JOB NUMBER:</label>
                <input type="text" id="jobNumber">
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-header">
                <span>Overall Completion</span>
                <span id="progressText">0 / 8 (0%)</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
            </div>
        </div>

        <!-- DROPBOX SECTION -->
        <div class="section">
            <div class="section-header">üì¶ DROPBOX UPLOADS</div>
            <div class="checkbox-list">
                <div class="checkbox-item" onclick="toggleCheck(this, 'dropboxPhotos')">
                    <input type="checkbox" id="dropboxPhotos" onchange="updateProgress()">
                    <label for="dropboxPhotos">Photos Uploaded to Dropbox</label>
                    <span class="status-badge status-pending" id="statusDropboxPhotos">Pending</span>
                </div>
                <div class="checkbox-item" onclick="toggleCheck(this, 'dropboxVideo')">
                    <input type="checkbox" id="dropboxVideo" onchange="updateProgress()">
                    <label for="dropboxVideo">Video Uploaded to Dropbox</label>
                    <span class="status-badge status-pending" id="statusDropboxVideo">Pending</span>
                </div>
            </div>
        </div>

        <!-- ONE CLICK SECTION -->
        <div class="section">
            <div class="section-header">‚òÅÔ∏è ONE CLICK UPLOADS</div>
            <div class="checkbox-list">
                <div class="checkbox-item" onclick="toggleCheck(this, 'oneClickJOC')">
                    <input type="checkbox" id="oneClickJOC" onchange="updateProgress()">
                    <label for="oneClickJOC">JOC Form Uploaded</label>
                    <span class="status-badge status-pending" id="statusOneClickJOC">Pending</span>
                </div>
                <div class="checkbox-item" onclick="toggleCheck(this, 'oneClickMeasurement')">
                    <input type="checkbox" id="oneClickMeasurement" onchange="updateProgress()">
                    <label for="oneClickMeasurement">Measurement Form Uploaded</label>
                    <span class="status-badge status-pending" id="statusOneClickMeasurement">Pending</span>
                </div>
                <div class="checkbox-item" onclick="toggleCheck(this, 'oneClickExpectations')">
                    <input type="checkbox" id="oneClickExpectations" onchange="updateProgress()">
                    <label for="oneClickExpectations">Customer Expectations Form Uploaded</label>
                    <span class="status-badge status-pending" id="statusOneClickExpectations">Pending</span>
                </div>
                <div class="checkbox-item" onclick="toggleCheck(this, 'oneClickCommission')">
                    <input type="checkbox" id="oneClickCommission" onchange="updateProgress()">
                    <label for="oneClickCommission">Commission Calculator Uploaded</label>
                    <span class="status-badge status-pending" id="statusOneClickCommission">Pending</span>
                </div>
                <div class="checkbox-item" onclick="toggleCheck(this, 'oneClickOfficeProcess')">
                    <input type="checkbox" id="oneClickOfficeProcess" onchange="updateProgress()">
                    <label for="oneClickOfficeProcess">Office Process Checklist Uploaded</label>
                    <span class="status-badge status-pending" id="statusOneClickOfficeProcess">Pending</span>
                </div>
            </div>
        </div>

        <!-- POST SALE CHECKLIST COMPLETION -->
        <div class="section">
            <div class="section-header">‚úÖ POST SALE CHECKLIST</div>
            <div class="checkbox-list">
                <div class="checkbox-item" onclick="toggleCheck(this, 'postSaleComplete')">
                    <input type="checkbox" id="postSaleComplete" onchange="updateProgress()">
                    <label for="postSaleComplete">Post Sale Checklist Form Complete</label>
                    <span class="status-badge status-pending" id="statusPostSaleComplete">Pending</span>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button class="btn btn-secondary" onclick="populateForm()">Auto-Fill Customer Info</button>
            <button class="btn btn-primary" onclick="saveForm()">üíæ Save Data</button>
            <button class="btn btn-primary" onclick="saveAsImage()" style="background: #10b981;">üì± Save to
                Phone</button>
            <button class="btn btn-primary" onclick="window.print()" style="background: #6366f1;">üñ®Ô∏è Print</button>
            <button class="btn btn-success" onclick="completeAndReturn()">Complete & Return ‚úì</button>
        </div>
    </div>

    <script src="assets/js/ezapp-data.js"></script>
    <script>
        // Save as image function
        async function saveAsImage() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'üì∏ Capturing...';
            btn.disabled = true;

            try {
                const formElement = document.querySelector('.checklist-form');
                if (typeof html2canvas === 'undefined') throw new Error('html2canvas library not loaded');

                const canvas = await html2canvas(formElement, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                const customerName = document.getElementById('customerName')?.textContent || 'Customer';
                const fileName = `PostSaleChecklist_${customerName.replace(/[^a-zA-Z0-9]/g, '_')}_${new Date().toISOString().split('T')[0]}.png`;

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = fileName;
                    link.href = url;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    alert('‚úÖ Saved as image!\n\nCheck your downloads folder.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 'image/png');
            } catch (error) {
                alert('‚ùå Unable to save: ' + error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        const checkboxes = [
            'dropboxPhotos', 'dropboxVideo',
            'oneClickJOC', 'oneClickMeasurement', 'oneClickExpectations',
            'oneClickCommission', 'oneClickOfficeProcess', 'postSaleComplete'
        ];

        window.addEventListener('DOMContentLoaded', () => {
            populateForm();
            updateProgress();
        });

        function toggleCheck(element, checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            if (event.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
                updateProgress();
            }
        }

        function updateProgress() {
            let completed = 0;
            const total = checkboxes.length;

            checkboxes.forEach(id => {
                const checkbox = document.getElementById(id);
                const item = checkbox.closest('.checkbox-item');
                const badge = document.getElementById(`status${id.charAt(0).toUpperCase() + id.slice(1)}`);

                if (checkbox.checked) {
                    completed++;
                    item.classList.add('checked');
                    badge.textContent = 'Complete';
                    badge.className = 'status-badge status-complete';
                } else {
                    item.classList.remove('checked');
                    badge.textContent = 'Pending';
                    badge.className = 'status-badge status-pending';
                }
            });

            const percentage = Math.round((completed / total) * 100);
            document.getElementById('progressText').textContent = `${completed} / ${total} (${percentage}%)`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressFill').textContent = `${percentage}%`;
        }

        function populateForm() {
            const ezappData = EZAPP.getCurrentData();
            if (!ezappData) return;

            if (ezappData.customer) {
                document.getElementById('customerName').value =
                    `${ezappData.customer.firstName || ''} ${ezappData.customer.lastName || ''}`.trim();
            }

            if (ezappData.documents && ezappData.documents.jocComplete) {
                document.getElementById('jobNumber').value = ezappData.documents.jocComplete.jobNumber || '';
            }

            // Auto-check items that have been completed in EZAPP
            if (ezappData.photos && ezappData.photos.photosList && ezappData.photos.photosList.length > 0) {
                document.getElementById('dropboxPhotos').checked = true;
            }
            if (ezappData.video && ezappData.video.url) {
                document.getElementById('dropboxVideo').checked = true;
            }
            if (ezappData.documents) {
                if (ezappData.documents.jocComplete) {
                    document.getElementById('oneClickJOC').checked = true;
                }
                if (ezappData.documents.bathroomMeasurement) {
                    document.getElementById('oneClickMeasurement').checked = true;
                }
                if (ezappData.documents.importantInstallNotes) {
                    document.getElementById('oneClickExpectations').checked = true;
                }
                if (ezappData.documents.officeProcessing) {
                    document.getElementById('oneClickOfficeProcess').checked = true;
                }
            }

            updateProgress();
            console.log('Post Sale Checklist populated');
        }

        function saveForm() {
            const formData = {
                customerName: document.getElementById('customerName').value,
                jobNumber: document.getElementById('jobNumber').value,
                dropbox: {
                    photos: document.getElementById('dropboxPhotos').checked,
                    video: document.getElementById('dropboxVideo').checked
                },
                oneClick: {
                    joc: document.getElementById('oneClickJOC').checked,
                    measurement: document.getElementById('oneClickMeasurement').checked,
                    expectations: document.getElementById('oneClickExpectations').checked,
                    commission: document.getElementById('oneClickCommission').checked,
                    officeProcess: document.getElementById('oneClickOfficeProcess').checked
                },
                postSaleComplete: document.getElementById('postSaleComplete').checked,
                completionPercentage: Math.round((checkboxes.filter(id =>
                    document.getElementById(id).checked).length / checkboxes.length) * 100),
                timestamp: new Date().toISOString()
            };

            const ezappData = EZAPP.getCurrentData() || {};
            if (!ezappData.documents) ezappData.documents = {};
            ezappData.documents.postSaleChecklist = formData;
            localStorage.setItem('EZAPP_current', JSON.stringify(ezappData));

            alert('Post Sale Checklist saved successfully!');
            console.log('Saved checklist:', formData);
        }

        function completeAndReturn() {
            saveForm();
            window.location.href = 'post-sale-documents.html';
        }
    </script>
</body>

</html>
